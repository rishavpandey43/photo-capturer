<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
      initial-scale="1, shrink-to-fit=no"
    />
    <title>TryBuy Assignment</title>
    <meta name="description" content="This is an Assignment given by TryBuy" />
    <meta name="author" content="Rishav Pandey" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container mt-5">
      <div class="main-div">
        <div class="head-div"><h1>Photo Capturer!</h1></div>
        <div class="iframe-div mt-4">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="preview-div">
                <video
                  id="video-preview"
                  class="media-div"
                  playsineline
                  autoplay
                ></video>
              </div>
              <div class="controller-div">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 center-div">
                    <div class="control-btn">
                      <button class="btn" id="capture-btn">
                        <span>Capture</span>
                        <i class="fas fa-camera-retro"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="preview-div">
                <canvas id="image-preview" class="media-div"></canvas>
                <canvas
                  id="image-empty-check"
                  class="media-div d-none"
                ></canvas>
              </div>
              <div class="controller-div">
                <div class="row">
                  <div class="col-xs-6 center-div">
                    <div class="control-btn">
                      <button class="btn" id="download-btn">
                        <span>Download</span>
                        <i class="fas fa-file-download"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-xs-6 center-div">
                    <div class="control-btn">
                      <button class="btn" id="share-btn">
                        <span>Share</span>
                        <i class="fas fa-share"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
